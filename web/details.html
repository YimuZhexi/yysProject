<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/details.css">
    <link rel="stylesheet" type="text/css" href="css/section1.css">
    <link rel="stylesheet" type="text/css" href="css/section2.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script type="text/javascript" src="js/details_main_banner.js"></script>
    <script>
        let caozuo = "";

        function setCaozuo(s) {
            caozuo = s;
        }
    </script>
    <title>式神详情</title>
</head>
<body>

<div id="main">
    <div class="main_banner" id="main_banner">
        <div class="banner_mask"></div>
        <div class="slogon"></div>
        <div id="person_part" class="person_part">
            <div class="person_name">
                <span id="shishenname" class="name_txt"></span>
            </div>
            <div class="person_pic">
                <div class="person_pic-container" style="display: block;">

                    </div>
                    <div class="image-con" id="image-con-2">

                    </div>
                </div>
            </div>
            <div class="person-tab">
                <a onclick="PersonTab(1)" id="person-tab-btn1" class="person-tab-btn1 cur">
                    <i></i>
                </a>
                <a onclick="PersonTab(2) " id="person-tab-btn2" class="person-tab-btn2 awake">
                    <i></i>
                </a>
            </div>
        </div>
    </div>
    <!-- TODO:数据请求与填充 -->
    <div class="banner_MaskLayer"></div>

    <div id="section1">
        <div class="section_container">
            <h3 class="com_title title1"></h3>
            <div class="zhuanji_container clearfix">
                <div class="zhuanji_txt">
                    <h3><em class="flower"></em>
                        <span id="zhuan_ji_name">桃花妖</span>
                        <a onclick="InitZhuanJi(1,this)" class="zj-btn cur" data-id="0">传记一</a>
                        <a onclick="InitZhuanJi(2,this)" class="zj-btn" data-id="1">传记二</a>
                        <a onclick="InitZhuanJi(3,this)" class="zj-btn" data-id="2">传记三</a>
                    </h3>
                    <div class="zhuanji_txt_container">
                        <a class="to_left"> </a>
                        <a class="to_right"> </a>
                        <div class="zhuanji_txt_wrap abs" id="zhuanJi_txt" style="width: 477px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="section2">
        <div class="section_container">
            <h3 class="com_title title2"></h3>
            <div class="qingbao_container">
                <div class="data_title clearfix">
                    <div class="before_title title">
                        <h3>觉醒前</h3>
                        <div class="pic_wrap">
                            <img id="jue_xing_qian_icon">
                        </div>
                    </div>

                    <div class="after_title title">
                        <h3>觉醒后</h3>
                        <div class="pic_wrap">
                            <img id="jue_xing_hou_icon">
                        </div>
                    </div>

                </div>
                <ul class="data_list clearfix">
                    <li>
                        <div class="data_name clearfix"><em class="attack"></em><span>攻击</span></div>
                        <div class="data_name clearfix"><em class="life"></em><span>生命</span></div>
                        <div class="data_name clearfix"><em class="defence"></em><span>防御</span></div>
                        <div class="data_name clearfix"><em class="speed"></em><span>速度</span></div>
                        <div class="data_name clearfix"><em class="baoji"></em><span>暴击</span></div>
                        <div class="data_name clearfix"><em class="baoshang"></em><span>暴击伤害</span></div>
                        <div class="data_name clearfix"><em class="mingzhong"></em><span>效果命中</span></div>
                        <div class="data_name clearfix"><em class="opposite"></em><span>效果抵抗</span></div>
                    </li>
                    <!--TODO:属性加点-->
                    <li id="normal_attribute" class="normal_info">
                    </li>
                    <li id="wake_attribute" class="awake_info">
                    </li>

                </ul>
                <div class="skill_bar clearfix">
                    <div class="skills">
                        <p class="skill_title">基本技能</p>
                        <ul class="basic_skills">
                            <li>
                                <!--TODO-->
                                <a onmouseenter="OnMouseIn(this)" onmouseleave="OnMouseOut(this)" class="skill_item">
                                    <img id="skill1_icon" src="">
                                </a>
                                <p id="skill1_name" class="skill_name"></p>
                                <div id="skill1_info" class="skill_info"><em class="arrow"></em>
                                </div>
                            </li>
                            <li>
                                <a onmouseenter="OnMouseIn(this)" onmouseleave="OnMouseOut(this)" class="skill_item">
                                    <img id="skill2_icon" src="">
                                </a>
                                <p id="skill2_name" class="skill_name"></p>
                                <div id="skill2_info" class="skill_info"><em class="arrow"></em>
                                </div>
                            </li>
                            <li><a onmouseenter="OnMouseIn(this)" onmouseleave="OnMouseOut(this)" class="skill_item">
                                <img id="skill3_icon" src="">
                            </a>
                                <p id="skill3_name" class="skill_name"></p>
                                <div id="skill3_info" class="skill_info"><em class="arrow"></em>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

    </div>
</div>
<!--aa类为新加-->
<header>
    <div id="aa">
        <div id="bb">

            <!--增加式神按钮-->

                <!--弹窗-->

                        <a onclick="closePop()">关闭</a>
                    </div>
                    <p>增改式神信息</p>
                    <!--增改式神信息界面-->
                    <form>
                        <label>
                            <input type="text" id="xiugai_shishenName" name="shishenName" placeholder="式神名字"

                            <input type="text" id="xiugai_zhuanJi2" name="zhuanJi2" placeholder="传记2" required>
                            <input type="text" id="xiugai_zhuanJi3" name="zhuanJi3" placeholder="传记3" required>

                            <!--觉醒前属性-->

                            <input type="text" id="xiugai_zhuangTai" name="zhuangTai" placeholder="状态" required>
                            <input type="text" id="xiugai_gongJi" name="gongJi" placeholder="攻击" required>
                            <input type="text" id="xiugai_shengMing" name="shengMing" placeholder="生命" required>
                            <input type="text" id="xiugai_fangYu" name="fangYu" placeholder="防御" required>
                            <input type="text" id="xiugai_suDu" name="suDu" placeholder="速度" required>

                            <input type="text" id="xiugai_juexinghou_zhuangTai" name="zhuangTai" placeholder="状态"

                            <input type="text" id="xiugai_juexinghou_gongJi" name="gongJi" placeholder="攻击" required>
                            <input type="text" id="xiugai_juexinghou_shengMing" name="shengMing" placeholder="生命"
                                   required>
                            <input type="text" id="xiugai_juexinghou_fangYu" name="fangYu" placeholder="防御" required>
                            <input type="text" id="xiugai_juexinghou_suDu" name="suDu" placeholder="速度" required>
                            <input type="text" id="xiugai_juexinghou_baoJi" name="baoJi" placeholder="暴击" required>
                            <input type="text" id="xiugai_juexinghou_baoJiShangHai" name="baoJiShangHai"
                                   placeholder="暴击伤害" required>
                            <input type="text" id="xiugai_juexinghou_xiaoGuoMingZhong" name="xiaoGuoMingZhong"
                                   placeholder="效果命中" required>
                            <input type="text" id="xiugai_juexinghou_xiaoGuoDiKang" name="xiaoGuoDiKang"
                                   placeholder="效果抵抗" required>
                        </label>

                    <form onsubmit="handleSubmit(event)">

                        <input type="file" oninput="loadImg('jueXingHouIcon','image2')" id="jueXingHouIcon"
                               value="头像觉醒后" accept="image/*">
                        <div id="image2"></div>
                        <input type="file" oninput="loadImg('jueXingQianImage','image3')" id="jueXingQianImage"
                               value="觉醒前" accept="image/*">
                        <div id="image3"></div>
                        <input type="file" oninput="loadImg('jueXingHOUImage','image4')" id="jueXingHOUImage"
                               value="觉醒后" accept="image/*">
                        <div id="image4"></div>
                        <input type="file" oninput="loadImg('skillIcon1','image5')" id="skillIcon1" value="技能1"
                               accept="image/*">
                        <div id="image5"></div>
                        <input type="file" oninput="loadImg('skillIcon2','image6')" id="skillIcon2" value="技能2"
                               accept="image/*">
                        <div id="image6"></div>
                        <input type="file" oninput="loadImg('skillIcon3','image7')" id="skillIcon3" value="技能3"
                               accept="image/*">
                        <div id="image7"></div>
                    </form>
                    <br>
                    <input type="button" class="windows" onclick="SubmitData(caozuo)" value="提交信息">
                </div>
            </div>
            <div class="scroll_tips clearfix">
                <input type="button" value="更改信息" onclick="popDiv(1);setCaozuo('update')">
            </div>
            <div>
                <input type="button" value="删除式神" onclick="deleteShiShen()">
            </div>
            <a href="/shishenlu.html">返回式神录</a>
        </div>
    </div>
</header>
</body>
<script>
    function loadImg(id1, id2) {
        const getUserPhoto = document.getElementById(id1);
        getUserPhoto.onchange = function () {
            const file = this.files;
            console.log(file);
            const reader = new FileReader();
            reader.readAsDataURL(file[0]);
            reader.onload = function () {
                const image = document.createElement("img");
                image.style.height = "40px";
                image.src = reader.result;
                const showPicture = document.getElementById(id2);
                showPicture.append(image);
            };
        };
    }
</script>
</html>
