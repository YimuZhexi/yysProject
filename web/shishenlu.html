<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>式神录</title>
    <link href="css/shishenlu.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/shishenlu.js"></script>
</head>
<body>
<header>
    <div id="aa">
        <div id="bb">
            <div class="administor">

            </div>
            <input type="button" value="新增式神">
            <a href="/shishenlu.html">返回式神录</a>
        </div>
    </div>
</header>
<div id="main">
    <!--左侧边框-->
    <div class="container clearfix">
        <div class="left_container tab_bar">
            <div class="slogon"></div>
            <!--搜索栏-->
            <div class="search_part">
                <em></em>
                <input type="text" id="searchInput" class="keyword">
                <a onclick="searchShiShen()" class="search_btn">搜索</a>
            </div>
        </div>
        <div class="right_container">
            <div class="shishen_container" tabindex="0" style="overflow: hidden; outline: none;">
                <div id="shishen_wrap" class="shishen_wrap clearfix">
                    <div class="shishen_item">
                    </div>

                </div>
            </div>
        </div>

    </div>


</div>

</html>
